<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container">



        <!-- BARRA MENÙ -->
        <section id="menù">
            <div class="bar">
                <div class="photo">
                    <img src="img/img-1.jpg" alt="">
                </div>
                <div class="info-box-bar">
                    <img src="IMG/home.png" alt="">
                    <img src="IMG/bookmark.png" alt="">
                    <img src="IMG/male.png" alt="">
                </div>
                <div class="setting">
                    <img src="IMG/binoculars.png" alt="">
                </div>
            </div>
        </section>



        <!-- CARD -->
        <section id="cards">
            <div class="info-box-main">
                    <p class="first-title">Good Afternon Dev Gianmarco</p>
                    <div class="description">
                        <p class="day">25/05/2021</p>
                        <div class="time">
                            <p class="time-scale float">Week</p>
                            <p class="time-scale float">Month</p>
                            <p class="time-scale float">Years</p>
                        </div>
                    </div>
                <div class="box-card">
                    <div class="card m1">
                        <img src="SYMBOL/views.png" alt="">
                        <p class="VV">Views</p>
                        <p class="NN">450</p>
                        <p class="PP">45%</p>
                    </div>
                    <div class="card m2">
                        <img src="SYMBOL/clients.png" alt="">
                        <p class="VV">Clients</p>
                        <p class="NN">45</p>
                        <p class="PP">+25</p>
                    </div>
                    <div class="card m3">
                        <img src="SYMBOL/sales.png" alt="">
                        <p class="VV">Sales</p>
                        <p class="NN">10</p>
                        <p class="PP">-20%</p>
                    </div>
                </div>
            </div>
        </section>



        <!-- BEST SELLER -->
        <section id="best">
            <div class="best-seller">
                <div class="best-seller-photo">
                    <img src="img/mielino.jpg" alt="">
                    <p>Best Seller</p>
                    <div class="best-seller-info">
                        <p>HoneyMoney </p>
                        <p class="mini">&dtrif;</p>
                    </div>
                    <div class="best-seller-info">
                        <p>Sonic-Moto</p>
                        <p class="mini">&dtrif;</p>
                    </div>
                    <div class="best-seller-info">
                        <p>eShopping.SRL</p>
                        <p class="mini">&dtrif;</p>
                    </div>
                </div>
            </div>
        </section> 


        <!-- PROGRESS -->
        <section id="progress">
            <div class="progress-box">
                <div class="progress-title">
                    <h1>Stats</h1>
                    <p>Hottest</p>
                </div>
                <div class="progress-card-box">
                    <div class="progress-card">
                        <div class="pro-img">
                            <img src="img/progress_25.png" alt="">
                            <p id="center">85%</p>
                        </div>
                        <p>REAPEAT COSTUMERS</p>
                    </div>
                    <div class="progress-card mar">
                        <div class="pro-img">
                            <img src="img/progress_60_2.png" alt="">
                            <p id="center">60%</p>
                        </div>
                        <p>AVG. CLIENT REVENUE</p>
                    </div>
                    <div class="progress-card">
                        <div class="pro-img">
                            <img src="img/progress_75.png" alt="">
                            <p id="center">75%</p>
                        </div>
                        <p>NEW BUSINESS FROM REFERRALS</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
